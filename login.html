<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <title>Login Page With Html And Css</title>
    </head>
    <body>
        <div class="login_content">
            <div class="login_head">
                <img src="img.png" alt="user image">
                <br>
                <span class="login_titel">Login</span>
            </div>
            <div class="login_body">
                <form action="">
                    <label for="UserName" class="Name_label">UserName :</label>
                    <input type="text" name="UserName" id="UserName" class="Name_input" placeholder="type your username ..">
                    <br>
                    <label for="password" class="Name_label">password :</label>
                    <input type="password" name="password" id="password" class="Name_input" placeholder="type your password ..">
                    <br>
                    <div class="login_footer">
                        <div class="rest">
                            <input type="checkbox" name="chek" id="chek">
                            <label for="chek"> Remember Me.</label>
                        </div>
                        <div class="btn_submit">
                            <input type="submit" value="login" class="btn">
                        </div>
                    </div>
                </form> 
                <a href="#">Forget password?</a>
            </div>
        </div>
    </body>
</html>
